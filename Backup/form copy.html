<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Your Site</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Tour</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Contenidos</h1>
        <p class="splash-subhead">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <p>
            <a href="http://purecss.io" class="pure-button pure-button-primary">Get Started</a>
        </p>
    </div>
</div>


<div class="content-wrapper">
	<div class="pure-g">
		<div class="l-box-lrg pure-u-1 pure-u-md-2-5">
			<form class="pure-form pure-form-stacked" action="fileupload" method="post" enctype="multipart/form-data">
				<fieldset>
					<label >Programa Educativo:</label>
					<input id="idname" type="text" name="nomPE">
					<label >Campus:</label >
					<input id="idCampus" type="text" name="nomCampus" >
					<label >Dependencia:</label >
					<input id="idDep" type="text" name="nomDep" >
					<button type="submit" class="pure-button">Enviar</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
